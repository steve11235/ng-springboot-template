<login *ngIf="loginService.showLogin"></login>
<div class="leftContainer flexContainer">
    <div class="logoArea fixedHeight">
        <img src="../assets/logo.png" class="logo" />
    </div>
    <div class="navArea fillHeight">
        <a class="button" [routerLink]="['/home']" routerLinkActive="activeLink">Home</a>
        <a class="button disabled">Log Out</a>
        <hr>
        <a class="button" [routerLink]="['/users']" routerLinkActive="activeLink">Users</a>
    </div>
</div>
<div class="rightContainer flexContainer">
    <div class="titleArea fixedHeight">
        <span class="title">{{title}}</span>
        <clock class="clock"></clock>
    </div>
    <message-manager class="messageManager fixedHeight">
    </message-manager>
    <div class="fillHeight">
        <router-outlet></router-outlet>
    </div>
</div>
