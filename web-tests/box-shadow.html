<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Box-Shadow Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        *:focus {
            outline: none;
            box-shadow: 0 0 2px 2px hsl(200, 50%, 75%);
        }
        input[type=text],input[type=password] {
            border: 2px solid darkgray; 
        }
    </style>
</head>

<body>
    <div style="border: 1px solid darkgray;" tabindex="0">
        Test Box
    </div>
    <br>
    <input type="text" />
    <br>
    <br>
    <input type="checkbox" />
    <br>
    <br>
    <input type="radio" />
    <br>
    <br>
    <button>Push</button>
    <br>
    <br>
    <select>
        <option>one</option>
        <option>two</option>
    </select>
</body>

</html>
