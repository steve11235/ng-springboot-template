<div class="flexContainer" style="float: left; width: 20%; height: 100%;">
    <div class="fixedHeight" style="box-sizing: content-box; padding: 5px 0 0 5px; height: 4em; background-color: var(--base-color)">
        <img src="../assets/logo.png" style="height: 100%" />
    </div>
    <div class="fillHeight" style="background: linear-gradient(var(--base-color), var(--base-color-fade));">
        &nbsp;
    </div>
</div>
<div class="flexContainer" style="float: left; width: 80%; height: 100%;">
    <div class="fixedHeight" style="height: 4em; background: linear-gradient(to right, var(--base-color), var(--base-color-fade));">
        <span style="position: absolute; bottom: 7%; left: .5em;  font-size: 2.5em; color: var(--comp-font-color); text-shadow: 0 0 10px white">{{title}}</span>
        <clock style="position: absolute; bottom: 10%; right: .5em; font-size: 1.5em; color: var(--comp-font-color);"></clock>
    </div>
    <message-manager class="fixedHeight autoScrollY" style="border: none; border-bottom: .25em double var(--base-color);">
    </message-manager>
    <div class="fillHeight autoScrollY">
        <span style="position: absolute; bottom: 3px; right: 3px;">content goes here</span>
    </div>
</div>
